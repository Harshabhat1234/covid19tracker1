<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 India tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid p-5 bg-light text-center my-3">
        <h1>Covid19 India Tracker</h1>
        <h5 class="text-muted">Project to track the covid19 cases across India</h5>
    </div>
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-3 text-warning">
                <h4>Confirmed</h4>
                <h5 id="confirmed"></h5>
            </div>
            <div class="col-3 text-info">
                <h4>Active</h4>
                <h5 id="active"></h5>
            </div>
            <div class="col-3 text-success">
                <h4>Recovered</h4>
                <h5 id="recovered"></h5>
            </div>
            <div class="col-3 text-danger">
                <h4>Deaths</h4>
                <h5 id="deaths"></h5>
            </div>
        </div>
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <br><br>
    <marquee width="60%" direction="left" height="100px">
         <a href="file:///C:covid19/covid3.html"><h4>To check India's state wise covid report in a detailed way click here</h4></a>
        </marquee>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Live covid number tracker</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>    
</head>
<body>
    <br>
    <div class="container-fluid p-5 bg-light text-center ">
        <h1>Covid19 Tracker</h1>
        <h5 class="text-muted">Project to track the covid19 cases across the World</h5>
    </div>
        <br><br>
        <div class="container">          
            <table class="table table-hover" style="background-color: #7bebc2;">
              <thead>
                <tr>
                  <th><h3><b>Total Positive cases</b></h3> </th>
                  <th><h3><b>Total deaths</b></h3></th>
                  <th><h3><b>New Positive cases</b></h3></th>
                  <th><h3><b>New Deaths</b></h3>
                </th>
                </tr>
              </thead>
              <br><br>
              <tbody>
                <tr id="data">

    
                </tr>

              </tbody>
            </table>
    <!-- <br><br>
            <button onclick="refreshData()" class="btn btn-danger btn-block">
                Refresh Data
            </button> -->
    </div>
    <br><br>
    <marquee width="60%" direction="left" height="100px">
         <a href="file:///C:\covid19/covid2.html"><h4>To check India's state wise covid report click here</h4></a>
        </marquee>
    
      
    


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        init()




        function init(){
            var url="https://api.covid19api.com/summary"
            var data =""
            $.get(url,function(data){
                console.log(data.Global)
                data= `
                <td><h3>${data.Global.TotalConfirmed}</h3></td>
                <td><h3>${data.Global.TotalDeaths}</h3></td>
                <td><h3>${data.Global.NewConfirmed}</h3></td>
                <td><h3>${data.Global.NewDeaths}</h3></td>
                
                `
                $("#data").html(data)
                

               
            })
        }
        function refreshData(){
            $("#data").empty()
            init()
        }

    })
</script>
</html>
